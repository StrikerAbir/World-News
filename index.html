<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="shortcut icon" href="./images/worldnews.png" />

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/99bc7f2386.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind elements -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans - serif"],
              mono: ["Bebas Neue", "cursive"],
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <!-- header part -->
    <header class="container mx-auto">
      <nav class="bg-sky-500 px-2 sm:px-4 py-2.5 font-sans text-black">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <a href="#" class="flex items-center">
            <img
              src="./images/worldnews.png"
              class="mr-3 h-6 sm:h-9"
              alt="worldnews Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap font-mono tracking-widest"
              >World</span
            >
            <span
              class="self-center text-xl font-semibold whitespace-nowrap ml-1 text-white bg-red-600 px-1 rounded-md"
              >News</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-black rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-red-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col items-center py-3 px-4 mt-4 bg-sky-500 rounded-lg border-2 border-red-600 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-sky-500"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-black rounded hover:bg-sky-300 md:hover:bg-transparent md:border-0 md:p-0 font-bold"
                  aria-current="page"
                  >News</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-black rounded hover:bg-sky-300 md:hover:bg-transparent md:border-0 md:p-0 font-bold"
                  >Blogs</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-black rounded hover:bg-sky-300 md:hover:bg-transparent md:border-0 md:p-0 font-bold"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-black rounded hover:bg-sky-300 md:hover:bg-transparent md:border-0 md:p-0 font-bold"
                  >Contact</a
                >
              </li>
              <li>
                <img src="./images/Avatar.png" alt="" class="" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- main part -->
    <main class="container mx-auto bg-sky-200 py-7 text-black">
      <!-- categories section -->
      <section class="mb-16">
        <!-- categories -->
        <div
          id="categories-container"
          class="grid xl:grid-cols-8 lg:grid-cols-6 md:grid-cols-5 sm:grid-cols-4 grid-cols-2 gap-2 border-2 border-sky-500 mx-3 rounded mb-10"
        ></div>

        <!-- news count field -->
        <div class="flex justify-center">
          <h1 id="total-news" class="w-5/6 bg-sky-100 rounded pl-9 py-4"></h1>
        </div>
      </section>

      <!-- News Section -->
      <section>
        <!-- short by part -->
        <div class="flex justify-between pb-7 mx-10 mb-7">
          <div class="flex">
            <h5>Short By View:</h5>
            <div class="flex bg-sky-100 px-2 rounded ml-2">
              <div class="mr-2">
                <small class="text-gray-400">Default</small>
              </div>
              <img src="./images/cheveron-down.png" alt="" />
            </div>
          </div>
          <div>
            <button class="px-7 bg-red-600 text-white rounded-lg">
              Trending
            </button>
          </div>
        </div>

        <!-- Loading spinner -->
        <div id="loader" class="hidden mb-7">
          <div class="flex items-center justify-center">
            <strong> Loading...</strong>
            <div
              class="text-blue-400 spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full ml-2"
              role="status"
            ></div>
          </div>
        </div>

        <!-- News -->
        <div id="news-container" class="grid grid-cols-1 gap-3 pt-7 mx-2"></div>
      </section>

      <section>

        <!-- Put this part before tag -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative bg-sky-100">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >âœ•</label
            >
            <h3 class="text-lg font-bold">
              Congratulations random Internet user!
            </h3>
            <p class="py-4">
              You've been selected for a chance to get one year of subscription
              to use Wikipedia for free!
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- script link -->
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="world.js"></script>
  </body>
</html>
